[OUTPUT]
  Name          forward
  Match         *
  Host          ${FLUENT_HOST}
  Port          ${FLUENT_PORT}
  Username      ${FLUENT_USERNAME}
  Password      ${FLUENT_PASSWORD}
  Shared_Key    ${FLUENT_SHARED_KEY}
  Require_ack_response true
  Workers       1
  Compress      gzip
  tls           off
#   net.dns.prefer_ipv4 on
  net.max_worker_connections 1
