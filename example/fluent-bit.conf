[SERVICE]
  Flush      1
  Daemon     off
  Log_Level  info
  Parsers_File  parsers.conf

[INPUT]
  Name          forward
  Shared_Key    secret
  Buffer_Max_Size 200M
  Buffer_Chunk_Size 1M

# [INPUT]
#   Name          syslog
